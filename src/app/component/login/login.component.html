
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm w-50">
    <div class="card-body">
      <h1 class="text-center mb-4">Company Signup</h1>
      <form [formGroup]="validateForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="E-mail" />
          <div *ngIf="validateForm.get('email').invalid && (validateForm.get('email').dirty || validateForm.get('email').touched)" class="text-danger">
            The input is not valid E-mail!
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" />
          <div *ngIf="validateForm.get('password').invalid && (validateForm.get('password').dirty || validateForm.get('password').touched)" class="text-danger">
            The input is not valid password!
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login now</button>
        <div class="mt-3 text-center">
          Or <a routerLink="/register">Register!</a>
        </div>
      </form>
    </div>
  </div>
</div>
